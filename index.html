<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screens">
            <div class="upper" id="prev"> </div>
            <div class="lower" id="current"></div>
        </div>

        <div class="body">
            <!-- FIRST ROW -->
            <button class="btn span-2" id="clear">C</button>
            <button class="btn" id="delete">Del</button>
            <button class="btn operator">+</button>
            
            <!-- SECOND ROW -->
            <button class="btn operand">7</button>
            <button class="btn operand">8</button>
            <button class="btn operand">9</button>
            <button class="btn operator">-</button>
            
            <!-- THIRD ROW -->
            <button class="btn operand">4</button>
            <button class="btn operand">5</button>
            <button class="btn operand">6</button>
            <button class="btn operator">&divide;</button>
            
            <!-- FOURTH ROW -->
            <button class="btn operand">1</button>
            <button class="btn operand">2</button>
            <button class="btn operand">3</button>
            <button class="btn operator">&times;</button>
            
            <!-- FIFTH ROW -->
            <button class="btn operand">0</button>
            <button class="btn operand">.</button>
            <button class="btn span-2" id="equals">=</button>
        </div>

    </div>
    
</body>
</html>
